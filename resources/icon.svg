<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>
  <!-- Subtle shine overlay -->
  <rect x="0" y="0" width="1024" height="512" rx="220" ry="220" fill="url(#shine)"/>
  <!-- Bar chart (3 bars representing financial growth) -->
  <rect x="200" y="580" width="120" height="220" rx="16" fill="rgba(255,255,255,0.25)"/>
  <rect x="370" y="440" width="120" height="360" rx="16" fill="rgba(255,255,255,0.35)"/>
  <rect x="540" y="300" width="120" height="500" rx="16" fill="rgba(255,255,255,0.5)"/>
  <!-- Upward trend arrow -->
  <polyline points="240,620 430,470 600,320 760,200" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <polygon points="760,200 760,320 660,220" fill="white"/>
  <!-- Dollar circle coin -->
  <circle cx="790" cy="600" r="140" fill="white" opacity="0.95"/>
  <circle cx="790" cy="600" r="115" fill="none" stroke="#4f46e5" stroke-width="12"/>
  <!-- Dollar sign -->
  <text x="790" y="645" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="180" font-weight="bold" fill="#4f46e5">$</text>
</svg>
